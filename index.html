<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Material Design Lite</title>

        <link rel="stylesheet" href="css/material.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    </head>
    
    <body>
        <header class="col-100">
            <nav class="nav-pink col-100">
                <div class="col brand">
                    <button class="material-icons">dehaze</button>
                    <img src="images/logo.png" class="logo"/>
                </div>
                <div class="col search">
                    <form>
                        <input type="text" value="Buscar livros, capítulos, aulas..."/>
                        <button type="button" class="material-icons">search</button>
                    </form>
                </div>
                <div class="col tools">
                    <i class="material-icons mdl-badge mdl-badge--overlap" data-badge="5">notifications</i>
                    <div class="user">
                        <p>Marina Mota</p>
                        <img src="images/foto-user.jpg" class="user-picture">
                    </div>
                </div>
            </nav>

            <div class="container">

                <div class="row settings">
                    <div class="col-50">
                        <h3>Sugestões para bater sua meta diária</h3> <button class="material-icons icon-help">help</button> 
                    </div>
                    <div class="col-50">
                        <h4>Meta total do curso <span>20,1%</span></h4> <button class="material-icons">settings</button>
                    </div>
                </div>

                <div class="row videos">
                    <div class="col-100">
                        <h5>Pneumologia</h5>

                        <div class="lista-videos col-100">
                            <div class="thumb-video"><img src=images/thumb-video-01.jpg class="img-responsive"/></div>
                            <div class="thumb-video"><img src=images/thumb-video-02.jpg class="img-responsive"/></div>
                            <div class="thumb-video"><img src=images/thumb-video-03.jpg class="img-responsive"/></div>
                            <div class="thumb-video"><img src=images/thumb-video-04.jpg class="img-responsive"/></div>
                            <div class="thumb-video"><img src=images/thumb-video-05.jpg class="img-responsive"/></div>                            
                        </div>
                    </div>

                    <div class="col-100">
                        <h5>Pneumologia</h5>

                        <div class="lista-videos col-100">
                            <div class="thumb-video"><img src=images/thumb-video-01.jpg class="img-responsive"/></div>
                            <div class="thumb-video"><img src=images/thumb-video-02.jpg class="img-responsive"/></div>
                            <div class="thumb-video"><img src=images/thumb-video-03.jpg class="img-responsive"/></div>
                            <div class="thumb-video"><img src=images/thumb-video-04.jpg class="img-responsive"/></div>
                            <div class="thumb-video"><img src=images/thumb-video-05.jpg class="img-responsive"/></div>                            
                        </div>
                    </div>

                    <button class="mais">Ver mais <i class="material-icons">keyboard_arrow_down</i></button>

                </div><!-- ROW VIDEOS -->

            </div>                                

        </header>        
        
        <section class="main temas">                        
            <div class="container">
                
                <div class="mdl-card mdl-shadow--2dp through mdl-shadow--8dp">
                    <div class="mdl-card__title mdl-card--border">
                        <h4>Todos os temas</h4>
                    </div>

                    <div class="mdl-card__media">
                    ...
                    </div>
                </div>
                
            </div>
        </section>
                      
        
    </body>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/material.min.js"></script>
</html>
